<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up test</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="content-sign">
        <h1>Create a New Account</h1>
        <div class="registered">
        <p>Already registered? <a href="/login/index.html" target="_blank">Login</a></p>
        </div>
        <form>
            <div class="input-box">
                <label for="user"><i class='bx bxs-user'></i></label>
                <input type="text" placeholder="UserName" name="user" id="user" required>
            </div>
            <div class="input-box">
                <label for="user-email"><i class='bx bxs-envelope' ></i></label>
                <input type="email" placeholder="email" name="user-email" id="user-email" required>
            </div>
            <div class="input-box">
                <label for="user-pass"><i class='bx bxs-lock-open-alt' ></i></label>
                <input type="password" placeholder="Password" name="user-pass" id="user-pass" required>
            </div>            
            <button type="submit">SIGN UP</button>            
        </form>
    </div>
    <div class="a">
        <div class="b"></div>     
      </div>
</body>
</html>
